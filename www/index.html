        <script>
            $(document).ready(function () {


                $("nav a#exit").click(function () {
                    var confirm_box = confirm("do you want to exit");

                    if (confirm_box == true) {
                        localStorage.clear();
                        navigator.app.exitApp();
                        return true;
                    } else {
                        return false;
                    }
                });

            });
        </script>
